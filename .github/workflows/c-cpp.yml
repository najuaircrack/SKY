name: Build Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Docker (for Linux build)
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Step 3: Run the build tasks
      - name: Run build tasks
        run: |
          # Run setup task
          rm -rf build/
          mkdir -p build/linux
          mkdir -p build/windows

          # Run Linux build task
          docker build --no-cache -t oscar-broman/sky:linux --build-arg build=Release .
          docker run --volume=$(pwd)/build:/work/build oscar-broman/sky:linux

          # Run Windows build task (using CMake and MSBuild)
          mkdir -p build/windows
          cd build/windows
          cmake ../.. -A Win32
          cmake --build . --config Release
          cpack

  build_windows:
    runs-on: windows-latest
    steps:
      # Checkout the repository on Windows runner
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up CMake and build on Windows
      - name: Set up CMake and build on Windows
        run: |
          mkdir -p build/windows
          cd build/windows
          cmake ../.. -A Win32
          cmake --build . --config Release
          cpack
